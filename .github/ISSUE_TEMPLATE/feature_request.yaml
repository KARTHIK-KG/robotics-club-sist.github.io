name: Feature request
description: Suggest an idea for this project
title: "[ENHANCEMENT] <title>"
labels: ''
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Detailed Description
    description: Provide a detailed description of the change or addition you are proposing
  validations:
    required: false
- type: textarea
  attributes:
    label: Context
    description: Why is this change important to you? How would you use it? How can it benefit other users? 
  validations:
    required: false
- type: textarea
  attributes:
    label: Possible Implementation
    description: Not obligatory, but suggest an idea for implementing addition or change
  validations:
    required: false
- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        * Version used:
        * Browser Name and version:
        * Operating System and version (desktop or mobile):
        * Link to your project:
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false